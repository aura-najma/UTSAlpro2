<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praktikum M6 Aura</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      background-color: #fff;
      margin: 5px;
      padding: 2px;
    }

    h2 {
      margin-top: 10px;
      color: #553b08;
    }

    p {
      color: #553b08;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto auto auto;
      grid-gap: 10px;
      margin-top: 2px;
    }

    label {
      display: block;
      color: #553b08;
    }

    input[type="url"],
    input[type="text"] {
      width: 100%;
      padding: 3px;
      margin-bottom: 5px;
      border: 2px solid #553b08;
      border-radius: 12px;
    }

    input[type="button"] {
      background-color: #75420e;
      color: #fff;
      border: none;
      padding: 10px 10px;
      cursor: pointer;
      border-radius: 13px;
      font-family: 'Times New Roman', Times, serif;
    }

    input[type="button"]:hover {
      background-color: #75420e;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px auto;
      background-color: #fff;
      box-shadow: 0 2px 4px #553b08;
    }

    th {
      background-color: #e9e5cd;
      color: #553b08;
      padding: 10px;
      text-align: left;
      border-bottom: 2px solid #75420e;
      border-right: 1px solid #75420e;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #75420e;
      border-right: 1px solid #75420e;
    }

    tr:hover {
      background-color: #bfb998;
    }

    #table-container {
      display: none;
    }

    .pagination {
      grid-column: 1 / span 2;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Selamat Datang!</h2>
  <p>Kamu bisa memasukkan data dan URL yang kamu inginkan di kolom di bawah ini</p>
  <form>
    <label for="url">URL:</label>
    <input type="url" id="url" name="url" value="">

    <label for="id">ID:</label>
    <input type="text" id="id" name="id">
    
    <label for="f_name">F_Name:</label>
    <input type="text" id="f_name" name="f_name">

    <label for="l_name">L_Name:</label>
    <input type="text" id="l_name" name="l_name">

    <label for="email">Email:</label>
    <input type="text" id="email" name="email">

    <label for="email2">Email2:</label>
    <input type="text" id="email2" name="email2">

    <label for="profesi">Profesi:</label>
    <input type="text" id="profesi" name="profesi">

    <label for="search">Search:</label>
    <input type="text" id="search" name="search">

    <input type="button" value="Submit" id="submitBtn" onclick="fetchData(1)">
    <input type="button" value="Search" id="searchBtn" onclick="searchData()">
  </form>
  <div id="table-container">
    <table id="data-table">
    </table>
    <div class="pagination" id="pagination-container">
    </div>
  </div>
  
  <!-- Tombol "Tambah Data" -->
  <input type="button" value="Tambah Data" id="addDataBtn" onclick="addData()">
  
  <script>
    let currentPage = 1;
    const itemsPerPage = 25;

    async function fetchData(page) {
      const idInput = document.getElementById('id').value;
      const f_nameInput = document.getElementById('f_name').value;
      const l_nameInput = document.getElementById('l_name').value;
      const emailInput = document.getElementById('email').value;
      const email2Input = document.getElementById('email2').value;
      const profesiInput = document.getElementById('profesi').value;
      
      const urlInput = document.getElementById('url').value;
      const tableContainer = document.getElementById('table-container');
      const dataTable = document.getElementById('data-table');
      const paginationContainer = document.getElementById('pagination-container');

      const searchInput = document.getElementById('search').value;

      try {
        // Lakukan permintaan HTTP untuk mengirim data ke praktikumM9_input.php
        const response = await fetch('praktikumM9_input.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            id: idInput,
            f_name: f_nameInput,
            l_name: l_nameInput,
            email: emailInput,
            email2: email2Input,
            profesi: profesiInput,
          }),
        });
        const result = await response.json();

        // Lanjutkan dengan mengambil dan menampilkan data dari URL setelah menambahkan data
        const urlResponse = await fetch(`${urlInput}`);
        const data = await urlResponse.json();

        dataTable.innerHTML = '';

        // Filter data based on search input
        const filteredData = data.filter(item => {
          for (const key in item) {
            if (item[key].toString().toLowerCase().includes(searchInput.toLowerCase())) {
              return true;
            }
          }
          return false;
        });

        const totalItems = filteredData.length;

        const startIdx = (page - 1) * itemsPerPage;
        const endIdx = startIdx + itemsPerPage;
        const displayedData = filteredData.slice(startIdx, endIdx);

        const headerRow = document.createElement('tr');
        for (const key in displayedData[0]) {
          if (displayedData[0].hasOwnProperty(key)) {
            const headerCell = document.createElement('th');
            headerCell.textContent = key;
            headerRow.appendChild(headerCell);
          }
        }
        dataTable.appendChild(headerRow);

        displayedData.forEach(function(item) {
          const dataRow = document.createElement('tr');
          for (const key in item) {
            if (item.hasOwnProperty(key)) {
              const dataCell = document.createElement('td');
              dataCell.textContent = item[key];
              dataRow.appendChild(dataCell);
            }
          }
          dataTable.appendChild(dataRow);
        });

        tableContainer.style.display = 'block';

        // Update pagination
        paginationContainer.innerHTML = '';
        const totalPages = Math.ceil(totalItems / itemsPerPage);
        if (page > 1) {
          const prevButton = document.createElement('button');
          prevButton.textContent = 'Previous';
          prevButton.addEventListener('click', () => fetchData(page - 1));
          paginationContainer.appendChild(prevButton);
        }
        if (totalItems > endIdx) {
          const nextButton = document.createElement('button');
          nextButton.textContent = 'Next';
          nextButton.addEventListener('click', () => fetchData(page + 1));
          paginationContainer.appendChild(nextButton);
        }
      } catch (error) {
        console.error(error);
      }
    }

    function searchData() {
      fetchData(currentPage); // Re-fetch data with the current page to apply the search term
    }

    // Fungsi untuk menambahkan data
    function addData() {
      fetchData(1); // Tambah data dan muat ulang halaman saat tombol "Tambah Data" ditekan
    }
  </script>
</body>
</html>
